<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles and Code -->
        <link href="./static/styles.css" rel="stylesheet">
        <script src="./code/surgery_tools.js"></script>
        <script src="./code/surgery_cases.js"></script>
        <script src="./code/surgery_check_helpers.js"></script>
        <script src="./code/surgery.js"></script>
        
        <title>Surgery</title>
    </head>
    <body>
        <!-- Surgery Info Container -->
        <div class="surgery-status">
            <!-- Status -->
            <div style="max-width: 20em;">
                <table>
                    <tr>
                        <th>Case</th>
                        <td id="case" colspan="3"></td>
                    </tr> 
                    <tr>
                        <td>Pulse</td>
                        <td><code style="text-align: left;" id="pulse"></code></td>
                        <td>Status</td>
                        <td><code style="text-align: left;" id="status"></code></td>
                    </tr>
                    <tr>
                        <td>Temp</td>
                        <td><code style="text-align: left;" id="temp"></code></td>
                        <td>Site</td>
                        <td><code style="text-align: left;" id="site"></code></td>
                    </tr> 
                </table>
                <table class="table-sm">
                    <tr id="incisions">
                        <td>Incisions</td>
                        <td></td>
                    </tr>
                    <tr id="broken-bones">
                        <td>Broken Bones</td>
                        <td></td>
                    </tr>
                    <tr id="shattered-bones">
                        <td>Shattered Bones</td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <!-- Extra Info -->
            <div id="extra-message" style="white-space: pre;"></div>
            <!-- Turn Message -->
            <br>
            <div id="message"></div>
            <hr>
            <!-- Tools -->
            <div id="tools">
                <div hidden></div> <!-- for loading tools because nextSibling moment -->
            </div>
        </div>

        <!-- Button trigger modal -->
        <!-- i know :pensive: -->
        <button id="modal-trigger" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display: none;">End Surgery</button>
        
        <!-- Surgery Ended Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Surgery Ended</h5>
                </div>
                <div id="modal-message" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="document.location='./index.html'">Home</button>
                    <button type="button" class="btn btn-success" onclick="location.reload()">Perform another surgery</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
