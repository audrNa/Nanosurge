<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles and Code -->
        <link href="./static/styles.css" rel="stylesheet">
        <script src="./code/surgery_tools.js"></script>
        <script src="./code/surgery_cases.js"></script>
        <script src="./code/surgery_check.js"></script>
        <script src="./code/surgery_modal.js"></script>
        <script src="./code/surgery.js"></script>
        
        <title>Surgery</title>
    </head>
    <body>
        <!-- Surgery Info Container -->
        <div class="blue-container">
            <!-- Status -->
            <div>
                <table>
                    <tr>
                        <th>Case</th>
                        <td id="case" colspan="3">?</td>
                    </tr> 
                    <tr>
                        <td>E-Current</td>
                        <td><code style="text-align: left;" id="e-current">-</code></td>
                        <td>Status</td>
                        <td><code style="text-align: left;" id="status">-</code></td>
                    </tr>
                    <tr>
                        <td>Temp</td>
                        <td><code style="text-align: left;" id="temp">-</code></td>
                        <td>Site</td>
                        <td><code style="text-align: left;" id="site">-</code></td>
                    </tr> 
                </table>
                <table>
                    <tr id="casings">
                        <td>Removed Casings</td>
                        <td><code>-</code></td>
                    </tr>
                    <tr id="broken-cables">
                        <td>Broken Cables</td>
                        <td><code>-</code></td>
                    </tr>
                    <tr id="burnt-cables">
                        <td>Burnt Cables</td>
                        <td><code>-</code></td>
                    </tr>
                </table>
            </div>
            <!-- Extra Info -->
            <div style="font-weight: bold; padding: 4px;">Body Data</div>
            <code id="extra-message" style="padding: 5px; display: block;">
                -
            </code>
            <!-- Turn Message -->
            <div style="height: 10px;"></div>   <!-- <br>n't -->
            <div id="message" style="white-space: pre-wrap;">-</div>
            <hr>
            <!-- Tools -->
            <div id="tools">
                <div hidden></div> <!-- for loading tools because nextSibling moment -->
            </div>
        </div>

        <!-- Case Info -->
        <div class="blue-container" style="padding: 10px;">
            <div style="font-weight: bold;">Case Information</div>
            <hr style="margin: 0.75rem 0;">
            <div id="case-description">?</div>
        </div>

        <!-- Modal -->
        <div id="modal">
            <!-- Content -->
            <div id="modal-content">
                <div id="modal-header">
                    <!-- title -->
                </div>
                <div id="modal-desc">
                    <!-- longer text here -->
                </div>
                <div id="modal-options">
                    <div hidden></div> <!-- yes -->
                </div>
            </div>
        </div>
    </body>
</html>
