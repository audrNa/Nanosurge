<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Custom styles and the code itself -->
        <link href="./static/styles.css" rel="stylesheet">
        <script src="./code/surgery_tools.js"></script>
        <script src="./code/surgery_cases.js"></script>
        <script src="./code/surgery.js"></script>
        
        <title>Surgery</title>
    </head>
    <body>
        <!-- Surgery Info Container -->
        <div class="surgery-status container mx-auto mt-3">
            <!-- Status -->
            <div style="max-width: 20em;">
                <table class="table-sm">
                    <tr>
                        <th>Case</th>
                        <td id="case" colspan="3"></td>
                    </tr> 
                    <tr>
                        <td>Pulse</td>
                        <td><code style="text-align: left;" id="pulse"></code></td>
                        <td>Status</td>
                        <td><code style="text-align: left;" id="status"></code></td>
                    </tr>
                    <tr>
                        <td>Temp</td>
                        <td><code style="text-align: left;" id="temp"></code></td>
                        <td>Site</td>
                        <td><code style="text-align: left;" id="site"></code></td>
                    </tr> 
                </table>
            </div>
            <table class="table-sm">
                <tr id="incisions">
                    <td>Incisions</td>
                    <td></td>
                </tr>
                <tr id="broken-bones">
                    <td>Broken Bones</td>
                    <td></td>
                </tr>
                <tr id="shattered-bones">
                    <td>Shattered Bones</td>
                    <td></td>
                </tr>
            </table>
            <!-- Turn Message -->
            <br>
            <div id="message"></div>
            <hr>
            <!-- Tools -->
            <div id="tools" class="pb-2 mx-auto" style="width: 60%">
                <div hidden></div> <!-- for loading tools because nextSibling moment -->
            </div>
        </div>

        <!-- Button trigger modal -->
        <!-- i know :pensive: -->
        <button id="modal-trigger" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display: none;">End Surgery</button>
        
        <!-- Surgery Ended Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Surgery Ended</h5>
                </div>
                <div id="modal-message" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="document.location='./index.html'">Home</button>
                    <button type="button" class="btn btn-success" onclick="location.reload()">Perform another surgery</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
